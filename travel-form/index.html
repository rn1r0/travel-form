<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css">
    <title>Travel Form</title>
  </head>
  <body>
    <form id="travelForm">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName"/>
      <br/>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName"/>
      <br/>

      <label for="age">Age:</label>
      <input type="number" id="age" value="age"/>
      <br/>

      <label for="gender">Gender:</label><br/>
      <input type="radio" id="male" name="gender" value="male"/>
      <label for="male">Male</label><br/>
      <input type="radio" id="female" name="gender" value="female"/>
      <label for="female">Female</label><br/>
      <input type="radio" id="other" name="gender" value="other"/>
      <label for="other">Other</label><br/>

      <label for="location">Traveling to:</label>
      <select id="location" name="location">
        <option value="Japan">Japan</option>
        <option value="Germany">Germany</option>
        <option value="Russia">Russia</option>
      </select>
      <br/>

      <label for="foodRestrict">Food Restrictions:</label><br/>
      <label for="peanuts">Peanut Allergy</label>
      <input
        type="checkbox"
        id="peanuts"
        name="foodRestrict"
        value="peanuts"
      /><br/>

      <label for="gluten">Gluten Allergy</label>
      <input
        type="checkbox"
        id="gluten"
        name="foodRestrict"
        value="gluten"
      /><br/>

      <label for="lactose">Lactose</label>
      <input
        type="checkbox"
        id="lactose"
        name="foodRestrict"
        value="lactose"
      /><br/>

      <input type="button" value="Submit" onclick="submitForm()"/>
    </form>
    <script src="info.js"></script>
  </body>
</html>
